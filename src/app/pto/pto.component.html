<h2 class="">Apply PTO</h2>
<div class="row">
  <div class="col-lg-8">

    <form #f1="ngForm" (ngSubmit)="submitApply(f1)">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">

        <label for="fromDate" class="col-lg-3 col-md-3 col-sm-3 col-xs-12">From Date</label>
        <!-- <div class="col-lg-3 col-md-5 col-sm-6 col-xs-12">
          <input type="date" required ngModel name="fromDate" #fromDate=ngModel class="form-control col-lg-3 col-md-3 col-sm-6 col-xs-12"
            id="fromDate">

        </div> -->
        <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <p class="col-lg-6 col-md-8 col-sm-9 col-xs-12 m-xiv-top alert alert-danger" *ngIf="fromDate.touched && !fromDate.valid">From Date is Required</p>
        </div> -->
        <div class="col-lg-3 col-md-5 col-sm-6 col-xs-12">
            <mat-form-field>
                <input matInput [matDatepicker]="pickerFrom" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                <mat-datepicker #pickerFrom></mat-datepicker>
              </mat-form-field>
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
        <label for="toDate" class="col-lg-3 col-md-3 col-sm-3 col-xs-12">To Date</label>
        <div class="col-lg-3 col-md-5 col-sm-6 col-xs-12">
          <input type="date" required ngModel name="toDate" #toDate=ngModel class="form-control" id="toDate">
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="toDate.touched && !toDate.valid">
          <p class="col-lg-6 col-md-8 col-sm-9 col-xs-12 m-xiv-top alert alert-danger">To Date is Required</p>
        </div>
      </div>
      <div class="p-x3-left">
        <button class="btn btn-primary " type="submit">Submit</button>
      </div>

    </form>

  </div>
  <div class="col-lg-4">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>
<div class="p-x3-left m-xiv-top">
  <p class="" *ngIf="submitted">You have applied PTO from
    <b>{{f1.value.fromDate}}</b> to
    <b>{{f1.value.toDate}}</b>
  </p>
</div>

<div class="p-x3-left">
  <input class=" " #ptoDate placeholder="Search By Date" />
  <table class="table table-striped ">
    <thead>
      <tr>
        <th>Name</th>
        <th>PTO DAte</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of data | datepipe: ptoDate.value">
        <td>{{employee.name}}</td>
        <td>{{employee.ptoDate | date:'dd/MM/yyyy'}}</td>
        <td>{{employee.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
